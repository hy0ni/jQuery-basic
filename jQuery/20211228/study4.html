<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>클릭 이벤트 활용</title>
  <link rel="stylesheet" href="./css/study4.css">
  <!-- jQuery 설치 CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <header>
    <ul class="gnb">
      <li><a href="#">list1</a></li>
      <li><a href="#">list2</a></li>
      <li><a href="#">list3</a></li>
      <li><a href="#">list4</a></li>
    </ul>
    <span class="btn_menu">메뉴열기</span>
    <span class="btn_close">메뉴닫기</span>
  </header>
  <script>
    $(document).ready(function () {

      //  $(".btn_menu").click(function(){
      //     $(".gnb").addClass("on");

      $(".btn_close").click(function () {
        $(".gnb").removeClass("on"); //.css("left","-300px";
        status = false;
      });
      // 메뉴열기버튼을 클릭 했을 때 열리고 닫히는 기능을 둘다 수행할 수 있도록
      // 소스코드를 작성해보세요.

      var status = false;
      $(".btn_menu").click(function () {
        if (status == false) {
          //메뉴가 닫혀있다면
          $(".gnb").addClass("on");
          status = true;
        } else {
          //메뉴가 열려있다면
          $(".gnb").removeClass("on");
          status = false;
        }
      });
    });
  </script>
</body>

</html>
