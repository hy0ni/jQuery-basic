<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>클릭 이벤트 활용</title>
  <link rel="stylesheet" href="./css/study4.css">
  <!-- jQuery 설치 CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* reset */
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    /* layout */
    header {
      width: 1200px;
      margin: 0 auto;
      border: 1px solid red;
    }

    .gnb {
      position: fixed;
      left: -300px;
      top: 0;
      width: 300px;
      height: 100%;
      background: orange;
      transition: all 0.7s ease 0s;
    }

    .gnb.on {
      left: 0;
    }

    .gnb>li {
      transition: all 0.4s ease 0.5s;
      text-align: center;
      font-size: 20px;
      padding: 14px 0;
      transform: translateY(50px);
      opacity: 0;
    }

    .gnb.on>li {
      opacity: 1;
      transform: translateY(0);
    }

    .gnb>li:nth-of-type(1) {
      transition: all 0.4s ease 0.5s;
    }

    .gnb>li:nth-of-type(2) {
      transition: all 0.4s ease 0.6s;
    }

    .gnb>li:nth-of-type(3) {
      transition: all 0.4s ease 0.7s;
    }

    .gnb>li:nth-of-type(4) {
      transition: all 0.4s ease 0.8s;
    }

    .btn_menu,
    .btn_close {
      float: right;
      padding: 10px;
      border: 1px solid black;
      cursor: pointer;
    }

    header:after {
      content: "";
      display: block;
      clear: both;
    }
  </style>
</head>

<body>
  <header>
    <ul class="gnb">
      <li><a href="#">list1</a></li>
      <li><a href="#">list2</a></li>
      <li><a href="#">list3</a></li>
      <li><a href="#">list4</a></li>
    </ul>
    <span class="btn_menu">메뉴열기</span>
    <span class="btn_close">메뉴닫기</span>
  </header>
  <script>
    $(document).ready(function () {

      //  $(".btn_menu").click(function(){
      //     $(".gnb").addClass("on");

      $(".btn_close").click(function () {
        $(".gnb").removeClass("on"); //.css("left","-300px";
        status = false;
      });
      // 메뉴열기버튼을 클릭 했을 때 열리고 닫히는 기능을 둘다 수행할 수 있도록
      // 소스코드를 작성해보세요.

      var status = false;
      $(".btn_menu").click(function () {
        if (status == false) {
          //메뉴가 닫혀있다면
          $(".gnb").addClass("on");
          status = true;
        } else {
          //메뉴가 열려있다면
          $(".gnb").removeClass("on");
          status = false;
        }
      });
    });
  </script>
</body>

</html>
