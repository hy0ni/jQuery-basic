<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>animate함수</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: red;
    }
  </style>
</head>

<body>
  <h1>animate함수</h1>
  <p>일정한 시간동안 특정한 스타일 속성을 keyframe형식으로 중간과정을 만들어주는 함수</p>
  <hr>
  <div class="box">
  </div>
  <script>
    $(document).ready(function () {

      $(".box").click(function () {

        $(".box").animate({ "width": "200px", "height": "200px" }, 1000).animate({ "width": "100px" }, 1000);
      });

    });
  </script>
</body>

</html>
