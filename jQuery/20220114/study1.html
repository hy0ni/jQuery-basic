<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>clip-path</title>
  <style>
    .box {
      width: 400px;
      height: 400px;
      background: red;
      animation: a 5s ease 0s infinite alternate;
    }

    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes a {
      0% {
        clip-path: circle(13.9% at 4% 12%);
      }

      30% {
        clip-path: circle(18.7% at 39% 90%);
      }

      60% {
        clip-path: circle(9.6% at 75% 41%);
      }

      70% {
        clip-path: circle(9.6% at 100% 83%);
      }

      80% {
        clip-path: circle(24.3% at 100% 83%);
      }

      100% {
        clip-path: circle(129.9% at 100% 83%);
      }
    }
  </style>
</head>

<body>
  <div class="box">
    <img src="./img/cat.jpg" alt="고양이">
  </div>
</body>

</html>
