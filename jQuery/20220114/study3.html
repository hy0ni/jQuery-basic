<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>svg animation</title>
    <style>
      .a{
        border:1px solid red;
        width:400px;
        display:block;
        margin:100px auto;
      }
      .a path{
        fill:transparent;
        stroke:blue;
        stroke-width:3px;
        /* stroke-width: 스트로크의 두께 */
        stroke-dasharray:2000px;
        stroke-dashoffset:2000px;
        animation:draw 3s linear 0s;
        animation-fill-mode:forwards;
      }
      @keyframes draw {
        0%{
          stroke-dashoffset:2000px;
          fill:transparent;
        }
        99%{
          fill:transparent;
        }
        100%{
          stroke-dashoffset:0px;
          fill:red;
        }
      }

      .b{
        border:1px solid red;
        width:80%;
        display:block;
        margin:100px auto;
      }
      .b path{
        fill:transparent;
        stroke:#615EEF;
        stroke-width:4px;
        /* stroke-width: 스트로크의 두께 */
        stroke-dasharray:2000px;
        stroke-dashoffset:2000px;


      }
      .b path:nth-of-type(1){animation-fill-mode:forwards;animation:who 6s linear 0s alternate;}
      .b path:nth-of-type(2){animation-fill-mode:forwards;animation:who 6s linear 0.4s alternate;}
      .b path:nth-of-type(3){animation-fill-mode:forwards;animation:who 6s linear 0.6s alternate;}
      .b path:nth-of-type(4){animation-fill-mode:forwards;animation:who 6s linear 0.8s alternate;}
      .b path:nth-of-type(5){animation-fill-mode:forwards;animation:who 6s linear 1s alternate;}
      .b path:nth-of-type(6){animation-fill-mode:forwards;animation:who 6s linear 1.4s alternate;}
      .b path:nth-of-type(7){animation-fill-mode:forwards;animation:who 6s linear 1.6s alternate;}
      .b path:nth-of-type(8){animation-fill-mode:forwards;animation:who 6s linear 1.8s alternate;}
      .b path:nth-of-type(9){animation-fill-mode:forwards;animation:who 6s linear 2s alternate;}
      @keyframes who {
        0%{
          stroke-dashoffset:2000px;
        fill:#615EEF;}
        77%{fill:transparent;}
        100%{
            stroke-dasharray:2000px;
          stroke-dashoffset:0px;
          fill:#615EEF;}
      }
    </style>
  </head>
