<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>svg-circle animation</title>
  <link rel="stylesheet" href="./css/study3.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* reset */
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    /* svg */
    .percent {
      border: 1px solid red;
      width: 900px;
      height: 300px;
      margin: 50px auto;
      display: flex;
    }

    .percent li {
      width: 300px;
      height: 300px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .percent li svg {
      border: 1px solid green;
      position: absolute;
      left: 0;
      top: 0;
      transform: rotate(-90deg);
      fill: transparent;
      stroke: purple;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-dasharray: 314;
      stroke-dashoffset: 314;
      transition: all 1s ease 0s;
    }

    .percent li svg circle {
      transform: scale(0.8);
      transform-origin: center;
    }

    /* .percent li:hover svg{
  stroke-dashoffset:calc(314 - (314*0.8));
} */
    .percent li span {
      border: 1px solid lime;
      position: relative;
      z-index: 100;
    }
  </style>
</head>

<body>
  <ul class="percent">
    <li>
      <span>80</span>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <defs></defs>
        <g id="Layer_2" data-name="Layer 2">
          <g id="Layer_1-2" data-name="Layer 1">
            <circle class="cls-1" cx="50" cy="50" r="50" />
          </g>
        </g>
      </svg>
    </li>
    <li>
      <span>56</span>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <defs></defs>
        <g id="Layer_2" data-name="Layer 2">
          <g id="Layer_1-2" data-name="Layer 1">
            <circle class="cls-1" cx="50" cy="50" r="50" />
          </g>
        </g>
      </svg>
    </li>
    <li>
      <span>70</span>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <defs></defs>
        <g id="Layer_2" data-name="Layer 2">
          <g id="Layer_1-2" data-name="Layer 1">
            <circle class="cls-1" cx="50" cy="50" r="50" />
          </g>
        </g>
      </svg>
    </li>
  </ul>
  <script>
    $(document).ready(function () {

      function showPercent() {
        $(".percent > li").each(function () {
          var num = 0;
          var percent = $(this).children("span").text();
          var thisList = $(this);

          var timer = setInterval(function () {
            if (num < percent) {
              num++;
              thisList.children("span").text(num + "%");
              thisList.children("svg").css("stroke-dashoffset", 314 - (314 * percent / 100));
            } else {
              clearInterval(timer);
            }
          }, 10);
        });
      }
      showPercent();

    });

  </script>
</body>

</html>
