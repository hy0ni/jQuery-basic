<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>배열 - array</title>
  </head>
  <body>
    <h1>배열</h1>
    <p>배열이란 연관된 데이터들을 하나로 묶어서 관리하기위한 데이터 형태</p>
    <p>배열의 원소를 ,(콤마)로 구분하여 표현</p>
    <p>배열의 원소의 순번[index]을 이용하여 원소를 각각 표현할 수 있다.</p>
    <script>
      // 바나나 수박 오렌지
      var fruits = ["바나나","수박","오렌지"]; // 배열의 리터럴형식
      document.write("<h2>"+fruits[0]+"</h2>");
      document.write("<h2>"+fruits[1]+"</h2>");
      document.write("<h2>"+fruits[2]+"</h2>");

      var animal = [["강아지","귀여움"],["고양이","되게깜찍함"],["호랑이","강력함"]];
      // alert(animal[0][1]); //2차원배열
      document.write("<ul>")
      document.write("<li><h3>"+animal[0][0]+"</h3><p>"+animal[0][1]+"</p></li>")
      document.write("<li><h3>"+animal[1][0]+"</h3><p>"+animal[1][1]+"</p></li>")
      document.write("<li><h3>"+animal[2][0]+"</h3><p>"+animal[2][1]+"</p></li>")
      document.write("</ul>")
    </script>
  </body>
</html>
