<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>객체 - object</title>
</head>

<body>
  <h1>객체</h1>
  <p>자바스크립트 안에서의 사물</p>
  <p>사물을 구성하고 있는 특징(프로퍼티)들을 모아놓은 집합체</p>
  <p>프로퍼티는 key:value 값으로 구성되어 있음</p>
  <script>
    // 자바스크립트는 객체지향프로그래밍 언어(함수지향 프로그래밍 언어)
    // var phoneNumber1 = ["020-6262-9996","010-1111-2222","010-1234-4321"]
    // alert(phoneNumber1[2])
    var pNumber = { "햄스터": "010-9090-0000", "고양이": "010-1111-2222", "강아지": "010-1234-1234" }
    // alert(pNumber["강아지"]);
    var pNumber2 = { jung: "010-9090-0000", kim: "010-1111-2222", jang: "010-1234-1234" }
    alert(pNumber2.jung);
  </script>
</body>

</html>
