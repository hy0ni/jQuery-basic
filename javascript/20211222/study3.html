<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>도전!반복문의 중첩</title>

      *{margin:0;padding:0;}
      ul{border:1px solid red;width:25%;float:left;}

  <body>
    <script>

    </script>
    <p>for반복문을 중첩사용하여
      구구단 2단부터 9단까지 리스트태그로 표현해보시오.</p>
      <script>
        for(var a=2; a<10; a++){
          document.write("<ul>");
          for(var b=1; b<10; b++){
            var red = Math.floor(Math.random()*255);
            var green = Math.floor(Math.random()*255);
            var blue = Math.floor(Math.random()*255);
            document.write("<li style='color:rgb("+red+","+green+","+blue+")'>"+a+"x"+b+"="+a*b+"</li>");
          }
          document.write("</ul>");
        }
      </script>
  </body>
</html>
