<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>반복문의 활용</title>
  </head>
  <body>
    <script>
    var fruits = ["수박","사과","멜론","파인애플","참외"]
    // alert(fruits.length);//배열에 들어가있는 갯수확인
    document.write("<ul>");
    // document.write("<li>"+fruits[0]+"</li>");
    // document.write("<li>"+fruits[1]+"</li>");
    // document.write("<li>"+fruits[2]+"</li>");
    for(var i=0;i<fruits.length;i++){
      document.write("<li>"+fruits[i]+"</li>");
    }
    document.write("</ul>");
    </script>

  </body>
</html>
