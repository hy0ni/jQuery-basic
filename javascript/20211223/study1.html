<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>객체 활용</title>
  </head>
  <body>
    <h1>객체 반복문</h1>
    <ul>
      <script>
      var fruits = ["사과","배","바나나"];
      for(var i=0 ; i<fruits.length ; i++){
        document.write("<li>"+fruits[i]+"</li>");
      }
      // document.write("<li>"+fruits[0]+"</li>")
      // document.write("<li>"+fruits[1]+"</li>")
      // document.write("<li>"+fruits[2]+"</li>")
      </script>
    </ul>
    <ul>
      <script>
        var score = {ko:90,en:100,math:100};//객체가 저장되어있는 변수
        // document.write("<li>"+score.ko+"</li>");
        // document.write("<li>"+score.en+"</li>");
        // document.write("<li>"+score.math+"</li>");
        for(var key in score){
          document.write("<li>"+key+":"+score[key]+"</li>");
        }
        //for in 반복문은 자동화 되어있다.
      </script>
    </ul>
  </body>
</html>
