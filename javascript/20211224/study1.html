<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>함수의 활용</title>
  </head>
  <body>
    <p>변수를 만들어서 이름이 없는 익명함수를 저장하는 방식 -> 변수를 만든 시점에 따라서 실행될수도 안될수도 있다.</p>
    <p>function키워드를 통해 함수명을 이용하여 함수를 만드는 경우 만든 시점과 관계없이 항상 최상단에 기록이 된다.</p>
    <script>
      // var a;
      //   my();
      function my(){
        alert("hello");
      } //호이스팅 function키워드로 함수를 만들면 가장 최상단으로 올라간다.

      // var my = function(){} //익명함수 //변수에 함수를 저장할 수 있다.
      // alert("hello");
      // my();


    </script>
  </body>
</html>
