<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>개체의 메소드</title>
</head>

<body>
  <p>자바스크립트안의 사물을 객체라고 한다.</p>
  <p>객체는 특징(프로퍼티)로 구성되어 있다.</p>
  <p>객체는 일반적인 프로퍼티와 동작을 구현하는 메소드로 구성되어 있다.</p>
  <script>
    //객체 -> 자바스크립트 안의 사물
    var person1 = {
      name: "김과장",
      gender: "남자",
      character: "우유부단함",
      age: 20,
      sayHello: function () {
        alert("안녕하세요! 저는 김과장입니다.");
      }
    }
    person1.sayHello();




  </script>
</body>

</html>
