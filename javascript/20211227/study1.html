<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>자바스크립트로 태그 스타일 수정하기</title>
</head>

<body>
  <p id="a">스타일변경하기 글씨색 빨간색</p>
  <p class="a">클래스명으로</p>
  <p class="a">선택해서</p>
  <p class="a">스타일 바꾸기</p>
  <!-- <p class="a">스타일 바꾸기2</p> -->
  <script>
    //문서를 한번 끝까지 읽은 다음 실행되도록 예약이 되어있는 함수 window.onload
    window.onload = function () {
      var a = document.getElementById('a');
      a.style.color = "red";

      var b = document.getElementsByClassName("a");
      // b[0].style.color = "blue";
      // b[1].style.color = "blue";
      // b[2].style.color = "blue";
      // b[3].style.color = "blue";
      for (var i = 0; i < b.length; i++) { //length b에 들어간 원소의 개수
        b[i].style.color = "blue";
      }
    }

  </script>
</body>

</html>
