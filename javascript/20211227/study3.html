<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>제이쿼리 기초2</title>
  <!-- jQuery 설치 CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="wrap">
    <h1>제이쿼리</h1>
    <h2 id="firstTitle">선택자</h2>
    <h3 class="nextTitle">부모요소선택자</h3>
    <div>
      <p id="obj1">현재 id가 "obj1"인 요소를 기준으로, 부모 요소는 'div' 요소입니다.</p>
    </div>
    <h3>자식요소선택자</h3>
    <ul class="obj3">
      <li>리스트1</li>
      <li class="theObj1">리스트2</li>
      <li>리스트3</li>
    </ul>
    <h3>형 / 동생 요소 선택자</h3>
    <ul>
      <li>리스트4</li>
      <li class="obj4">리스트5</li>
      <li>리스트6</li>
    </ul>
    <h3>형제 요소들 선택자</h3>
    <ul>
      <li>리스트7</li>
      <li>리스트8</li>
      <li class="obj6">리스트9</li>
      <li>리스트10</li>
      <li>리스트11</li>
    </ul>
  </div>
  <script>
    $(document).ready(function () {

      //문서(body태그)를 다 읽은 후 실행될 코드
      $("*").css("font-size", "12px");
      $("h1").css("color", "red");
      $("#firstTitle").css("color", "green").css("background", "orange").css("font-weight", "300");
      // 체이닝 기법 - 하나의 선택자에 대해 함수를 연달아서 사용할 수 있다.
      $(".nextTitle").css({ "color": "blue", "backgound": "orange", "font-weight": "300" });
      $("#obj1").parent().parent().css("border", "1px solid red");
      // 선택된 태그의 부모태그 선택
      $(".obj3").css("font-weight", "bold");
      $(".obj3").children(".theObj1").css("color", "purple");
      $(".obj4").prev().css("text-align", "center");
      //.prev형 선택자
      $(".obj4").next().css("color", "orange");
      // .next동생 선택자
      $(".obj6").siblings().css("border", "1px dashed green");
    });
//문서가 모두 준비가 되면 이름이 없는 익명함수를 실행

  </script>
</body>

</html>
