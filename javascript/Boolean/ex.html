  <script>
    /*과제 1)
    사용자로부터 사칙연산자 1개와 피연산자 2개를 입력받아 계산결과를 알려주는 프로그램을 작성하세요.
    사용자가 입력하는 연산식은 숫자 연산자 숫자 순서로 띄어쓰기 없이 입력되며,
    숫자는 여러자리일수도 있고 연산자는 + - * / 로 정해져있다.
    
    ex) 5+7 이 입력된 경우
    12
    
    ex) 211-21 이 입력된 경우
    190
    */
    // var str = prompt('계산할 수식을 입력하세요.');
    var opPos, op;
    //사친연산자 위치 찾기
    opPos = str.indexOf('+');
    if (opPos == -1) opPos = str.indexOf('-');
    if (opPos == -1) opPos = str.indexOf('*');
    if (opPos == -1) opPos = str.indexOf('/');
    //연산자 찾기 (위치,길이)
    op = str.substr(opPos, 1)
    //앞 숫자, 뒷 숫자 찾기
    var num1, num2
    num1 = parseInt(str.substr(0, opPos));
    num2 = parseInt(str.slice(opPos + 1));

    switch (op) {
      case '+':
        console.log(num1 + '+' + num2 + '=' + (num1 + num2));
        break;
      case '-':
        console.log(num1 + '-' + num2 + '=' + (num1 - num2));
        break;
      case '*':
        console.log(num1 + '*' + num2 + '=' + (num1 * num2));
        break;
      case '/':
        console.log(num1 + '/' + num2 + '=' + (num1 / num2));
        break;
    }

    /* 과제 2)

    ex) 1234567 이 주어진 경우
    1,234,567 */

    /*  과제 3)
    사용자로부터 양의 정수를 하나 입력받아 다음과 같이 출력하는 프로그램을 작성하세요.
    단, 사용자가 입력한 내용이 숫자가 아니거나 또는 0보다 작은 수인 경우, 사용자에게 경고를 보여주고 입력을 다시 받으세요.
