    function Person(name, age, sex, job, hello) {
      this["name"] = name;
      this["age"] = age;
      this.sex = sex;
      this.job = job;
      this.hello = hello;
      // ...
    }
    Person.prototype.sayHello = function (a) {
      console.log(this.name + ": " + this.hello + " (" + a + ")");
    }
    function Student(p, schoolNumber) {
      this.__proto__ = p;
      this["schoolNumber"] = schoolNumber;
    }
    function ColleageStudent(s, major) {
      this.__proto__ = s;
      this["major"] = major;
    }
    var p1 = new Person("김영희", 18, "여성", "고등학생", "안뇽하세용~");
    var s1 = new Student(p1, "202001923");
    var c1 = new ColleageStudent(s1, "컴퓨터공학");
