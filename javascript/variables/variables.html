<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수(variables),Number타입</title>
</head>

<body>
  <script>
    /*
  - 변수 (variables)
    데이터를 저장할 수 있는 메모리상의 공간.
  
  
  - 변수를 만드는 방법
    var [변수이름];
  
    변수이름을 지을 때에 따라야 할 규칙
      a) 변수이름의 첫글자는 알파벳이나, 언더바(_), 달러기호($) 로 시작해야 한다.
      b) 변수이름의 두번째글자부터는 숫자도 쓸 수 있다.
      c) 예약어(자바스크립트 언어에서 특별한 의미를 가진 키워드들)는 변수이름으로 사용할 수 없다.
      d) 변수이름에는 띄어쓰기를 쓸 수 없다.
  
    var myName; // O
    var 3seconds; // X
    var my sister; // X
    var H1234; // O
  
    자바스크립트에서는 변수이름을 지을때 의미를 가진 단어의 나열로 짓는 편인데,
    각 단어를 구분하는 첫글자마다 대문자로 써서 단어를 읽기쉽게 변수이름을 짓는 관례가 있다. -> camel case
  
    var my_name; // snake case
  
    변수를 만들때 var키워드를 사용하지 않아도 변수는 만들어진다.
    var키워드를 사용해서 만든 변수와 var키워드를 사용하지 않고 만든 변수는 근본적으로 차이가 있다. -> 브라우저 내장객체 (BOM)
  
  
  - 변수에 데이터를 저장하기
    변수에 데이터를 저장할 때에는 대입연산자(=)를 사용한다.
  
    myName = "효니";
  
    한 문장에 변수를 여러개 만드는것도 가능하다.
  
    var var1, var2, var3;
  
    한 문장에 변수를 만들면서 대입까지 동시에 하는것도 가능하다.
  
    var name1 = "홍길동", name2 = "임꺽정", name3;
  
  
  - 변수에 들어있는 데이터를 사용하기
    console.log( myName );
    var anotherName = myName;
    var result = 5 + age;
  
  
  - 변수에 저장할 수 있는 데이터의 종류: 데이터타입 data type, 자료형
    1) 숫자
    2) 문자열
    3) 특정상수 (= undefined)
    4) 진리값
    5) 배열
    6) 함수
    7) 객체
  
    모든 자료형을 다 알고 자유자재로 사용할 수 있으면 자바스크립트 문법은 끝.
  
  
  - 숫자(= Number타입)를 대상으로 하는 연산(가공): 산술연산 (arithmatic operation)
    1) 사칙연산: + - * / %
       이항연산.
  
    2) 산술대입연산: += -= *= /= %=
       단항연산. 대입기능을 겸한다.
  
    3) 증감연산: ++ --
       단항연산. 대입기능을 겸한다.
       변수이름의 앞에 쓰는 방법(=전위표기)과 변수이름의 뒤에 쓰는 방법(=후위표기)이 작동이 서로 미묘하게 다르다.

       var num = 10;
     console.log(num++); // 후위표기. 사용을 먼저하고 그 후에 증감이 일어난다. 출력은 10
     console.log(++num); // 전위표기. 증감을 먼저하고 그 후에 사용이 일어난다. 출력은 12

  
    4) 비트연산(Bitwise operation)
       숫자를 2진수로 바꿔서 연산한 뒤에 다시 10진수 결과를 내어놓는 연산.
       199 : 1100 0111
       201 : 1100 1001
  
       4-1) 비트 합 (Bitwise OR): |
            이항연산. 같은 자리의 두 비트중 하나라도 1 이면 결과가 1 이 나오는 연산.
            1100 0111
            1100 1001
            ---------
            1100 1111 // 207
  
       4-2) 비트 곱 (Bitwise AND): &
            이항연산. 같은 자리의 두 비트가 둘 다 1 이어야 결과가 1 이 나오는 연산.
            1100 0111
            1100 1001
            ---------
            1100 0001 // 193
  
       4-3) 배타적 비트 합 (Bitwise eXclusive OR: XOR): ^
            이항연산. 같은 자리의 두 비트가 서로 달라야 결과가 1 이 나오는 연산.
            1100 0111
            1100 1001
            ---------
            0000 1110 // 14
  
       4-4) 비트 부정 (Bitwise NOT): ~
            단항연산. 각 자리에 대해서 0 은 1 로, 1 은 0 으로 바꾸는 연산
            1100 0111
            ---------
            0011 1000 // 56
  
       4-5) 비트 쉬프트 (Bitwise Shift): << >>
            이항연산. 좌항에 주어진 2진수를 왼쪽이나 오른쪽으로 N칸 이동하고, 빈자리는 0 으로 채우는 연산.
          1100 011100 // 796
            ---------
  
           1100 01110 // 398
            ---------
  
            왼쪽쉬프트는 1칸당 곱하기2 하는 효과.
            오른쪽쉬프트는 1칸당 나누기2 하는 효과.
  
  
  - 숫자중에 특수한 형태의 숫자
    NaN          Not a Number. 산술연산의 결과로 숫자가 아닌 다른 무언가가 도출되는 경우, 계산이 불가능하다는 의미로 사용되는 예약어.
                 "효니" * 3 = NaN
  
    Infinity     무한대를 의미하는 예약어.
  */
  </script>
</body>

</html>
